<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Days Since Yankees Won the World Series</title>
  <meta name="theme-color" content="#0C2340" />
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/70/NewYorkYankees_caplogo.svg" />
  <style>
    :root{
      --navy:#0C2340;--gray:#C4CED4;--white:#ffffff;--accent:#E4002B;--deepgray:#AAB5BC
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
      color:var(--gray);background:var(--navy);overflow-x:hidden;text-align:center;
    }

    .hero{
      min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:16px;padding:28px;position:relative;
      background:linear-gradient(rgba(12,35,64,.7), rgba(12,35,64,.85)),url('https://upload.wikimedia.org/wikipedia/commons/d/d2/Aaron_Judge_%2851004580866%29_%28cropped%29.jpg') center 25%/cover no-repeat;
    }

    .hero::after{
      content:"";position:absolute;inset:0;pointer-events:none;opacity:.10;
      background-image:repeating-linear-gradient(90deg,rgba(255,255,255,.08)0,rgba(255,255,255,.08)2px,transparent 2px,transparent 18px);
    }

    h1{color:var(--white);font-weight:900;text-shadow:0 5px 25px rgba(0,0,0,.6);font-size:clamp(22px,3.6vw,42px);z-index:2;}
    .sub{opacity:.95;font-size:clamp(15px,2.5vw,17px);color:var(--gray);z-index:2;}

    .timer{display:flex;flex-wrap:wrap;justify-content:center;gap:18px;margin-top:18px;z-index:2;}
    .tile{background:rgba(12,35,64,.55);border:1.5px solid var(--deepgray);border-radius:18px;padding:14px 18px;min-width:110px;backdrop-filter:saturate(140%) blur(6px);box-shadow:0 8px 24px rgba(0,0,0,.4);}
    .num{font-variant-numeric:tabular-nums;font-weight:900;color:var(--white);text-shadow:0 0 14px rgba(255,255,255,.35),0 0 6px rgba(255,255,255,.35);font-size:clamp(46px,8vw,110px);}
    .label{opacity:.9;margin-top:6px;font-size:13px;letter-spacing:.18em;text-transform:uppercase;color:var(--deepgray);}
    .num.pulse{animation:pulse 450ms ease-out}
    @keyframes pulse{0%{transform:scale(1)}40%{transform:scale(1.06)}100%{transform:scale(1)}}
    .num.flip{animation:flip-in 520ms cubic-bezier(.2,.7,.2,1);transform-origin:50% 60%}
    @keyframes flip-in{0%{transform:rotateX(-80deg);opacity:.75}60%{transform:rotateX(15deg)}100%{transform:rotateX(0)}}

    /* Funky glowing button */
    .party-btn{
      margin-top:30px;padding:18px 40px;font-size:20px;font-weight:800;
      color:#fff;background:linear-gradient(135deg,#E4002B,#0C2340,#E4002B);
      background-size:300% 300%;animation:glowShift 4s ease infinite;
      border:none;border-radius:60px;cursor:pointer;letter-spacing:1px;
      text-transform:uppercase;transition:all .3s ease;box-shadow:0 0 25px rgba(255,255,255,0.4);
    }
    @keyframes glowShift {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    .party-btn:hover{transform:scale(1.1) rotate(-1deg);box-shadow:0 0 40px rgba(255,255,255,0.7);}
    
    footer{margin-top:40px;font-size:13px;color:var(--deepgray);}
    footer a{color:var(--gray)}
  </style>
</head>
<body>
  <main class="hero">
    <h1>Days Since New York Yankees Won the World Series</h1>
    <p class="sub">Counting since <strong>Nov 4, 2009</strong> (Game 6 vs Phillies, final out in the Bronx)</p>

    <section class="timer">
      <div class="tile"><div id="days" class="num">0</div><div class="label">Days</div></div>
      <div class="tile"><div id="hours" class="num">00</div><div class="label">Hours</div></div>
      <div class="tile"><div id="minutes" class="num">00</div><div class="label">Minutes</div></div>
      <div class="tile"><div id="seconds" class="num">00</div><div class="label">Seconds</div></div>
    </section>

    <!-- PARTY BUTTON + AUDIO -->
    <button id="partyBtn" class="party-btn">ðŸŽ‰ Click me to start the party ðŸŽ‰</button>
    <audio id="partySong" src="/yesnetwork.mp3" preload="auto"></audio>

    <footer>
      <p>Background photo: Aaron Judge (CC BY 2.0) by 
      <a href="https://commons.wikimedia.org/wiki/File:Aaron_Judge_(51004580866)_(cropped).jpg" target="_blank">Jeffrey Hayes</a>.</p>
    </footer>
  </main>

  <script>
    /* TIMER */
    const REFERENCE_ISO='2009-11-05T04:49:00Z';
    const start=new Date(REFERENCE_ISO).getTime();
    const el={d:days,h:hours,m:minutes,s:seconds};
    function pad(n){return String(n).padStart(2,'0')}
    function commas(n){return n.toLocaleString()}
    function anim(node,cls){node.classList.remove('pulse','flip');void node.offsetWidth;node.classList.add(cls);node.addEventListener('animationend',()=>node.classList.remove(cls),{once:true})}
    function upd(node,val,key){if(node.textContent!==val){node.textContent=val;anim(node,key==='s'?'flip':'pulse')}}
    function tick(){const now=Date.now();let dsec=Math.max(0,((now-start)/1000)|0);const d=(dsec/86400)|0;dsec-=d*86400;const h=(dsec/3600)|0;dsec-=h*3600;const m=(dsec/60)|0;dsec-=m*60;const s=dsec;upd(el.d,commas(d),'d');upd(el.h,pad(h),'h');upd(el.m,pad(m),'m');upd(el.s,pad(s),'s')}
    tick();setInterval(tick,1000);

    /* PARTY BUTTON / SONG */
    const partyBtn=document.getElementById('partyBtn');
    const partySong=document.getElementById('partySong');
    let playing=false;

    // fade helper
    async function fadeAudio(targetVolume,duration){
      const startVolume=partySong.volume;
      const steps=30;const stepTime=duration/steps;
      for(let i=0;i<=steps;i++){
        await new Promise(r=>setTimeout(r,stepTime));
        partySong.volume=startVolume+(targetVolume-startVolume)*(i/steps);
      }
    }

    // confetti (simple flower-like burst)
    function spawnConfetti(){
      const colors=['#FFD700','#FF69B4','#C4CED4','#E4002B'];
      for(let i=0;i<60;i++){
        const span=document.createElement('span');
        span.textContent='ðŸŒ¸';
        span.style.position='fixed';
        span.style.left=Math.random()*100+'vw';
        span.style.top='-5vh';
        span.style.fontSize=Math.random()*20+15+'px';
        span.style.animation=`fall${i} ${3+Math.random()*3}s linear forwards`;
        span.style.zIndex=1000;
        document.body.appendChild(span);
        setTimeout(()=>span.remove(),7000);
      }
      const style=document.createElement('style');
      style.textContent=`
        @keyframes fall${Math.floor(Math.random()*9999)}{
          0%{transform:translateY(0) rotate(0deg);}
          100%{transform:translateY(110vh) rotate(720deg);}
        }`;
      document.head.appendChild(style);
    }

    partyBtn.addEventListener('click',async()=>{
      if(!playing){
        partySong.volume=0;
        partySong.currentTime=0;
        partySong.loop=true;
        await partySong.play();
        fadeAudio(1,2000);
        spawnConfetti();
        partyBtn.textContent='ðŸ”¥ Partyâ€™s ON! Click to stop ðŸ”¥';
        playing=true;
      } else {
        fadeAudio(0,1500);
        setTimeout(()=>partySong.pause(),1500);
        partyBtn.textContent='ðŸŽ‰ Click me to start the party ðŸŽ‰';
        playing=false;
      }
    });
  </script>
</body>
</html>
